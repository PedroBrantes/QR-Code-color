<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="qr-code-container">
    <h1>Generator <br><strong>QR Color</strong></h1>
    <div id="qr-code"></div>
    <input type="text" id="text-input" placeholder="Digite o texto">
    <button id="generate-button">Gerar QR Code</button>
    <button id="export-png-button">Exportar PNG</button>
    <label for="color-input">Selecione a Cor</label>
    <input type="color" id="color-input" value="#000000">
    <button id="change-color-button">Mudar Cor</button>
  </div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
